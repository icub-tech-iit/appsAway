[setup] 
title "Speech to Text" 

[top options] 
ImageName "images/Voice-Recognition-Google-Cloud-speech-to-text.png"
 
[right options]
fileInput "Google key json file (required):" "Choose a file" FILE_INPUT None on None
toggleButton "" "Speech-to-Text" GOOGLE_INPUT True/False off ticked
dropdownList "Language of the speech:" "" LANGUAGE_SPEECH_INPUT en-US/it-IT/pt-PT/fr-FR/en-GB on None
toggleButton "" "Google process speech" GOOGLE_PROCESS_INPUT True/False on None

[Button hierarchy]
Dependency - GOOGLE_PROCESS_INPUT - ( {GOOGLE_INPUT selected enable} )
Dependency - FILE_INPUT - ( {GOOGLE_INPUT selected enable} )
Dependency - LANGUAGE_SPEECH_INPUT - ( {GOOGLE_INPUT selected enable} )
Dependency - START_BUTTON - ( {FILE_INPUT selected enable} && {GOOGLE_INPUT selected enable} )
