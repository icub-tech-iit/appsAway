version: "3.7"

x-yarp-base: &yarp-base
  image: icubteamcode/superbuild-icubhead:master_master-unstable_sources
  environment:
    - YARP_FORWARD_LOG_ENABLE=1
    - YARP_ROBOT_NAME
  volumes:
    - "${YARP_CONF_PATH}:/root/.config/yarp"
    - "/dev:/dev"
  network_mode: "host"
  privileged: true



services:
  
  yGrabberCameras:
    <<: *yarp-base
    devices: 
      - "/dev/video0:/dev/video0"
    command: sh -c "if [ -z ${LEFT_CUSTOM_PORT} && -z ${RIGHT_CUSTOM_PORT} ]; then yarpdev --from camera/ServerGrabberDualDragon.ini --split true; fi"










