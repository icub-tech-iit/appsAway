    #      placement:
    #        constraints: [node.labels.type == head]
    #    command: sh -c "yarpdev --name /icub/face/raw --device serial --subdevice serialport --context faceExpressions --from serialport.ini"


volumes:
  mystack_yarp-config:
    external: true
