  connect-view:
    <<: *yarp-base
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icubSim/cam/left/rgbImage:o; yarp wait /view/left; sleep 10; yarp connect /icubSim/cam/left/rgbImage:o /view/left tcp"

  connect-rgb:
    <<: *yarp-base
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icubSim/cam/left/rgbImage:o; yarp wait /icub-grasp/rgb:i; sleep 10; yarp connect /icubSim/cam/left/rgbImage:o /icub-grasp/rgb:i tcp"

  connect-depth:
    <<: *yarp-base
    depends_on:
