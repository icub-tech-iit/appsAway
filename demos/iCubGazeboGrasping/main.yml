    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icubSim/cam/left/depthImage:o; yarp wait /icub-grasp/depth:i; sleep 10; yarp connect /icubSim/cam/left/depthImage:o /icub-grasp/depth:i tcp"

  connect-superquadric:
    <<: *yarp-base
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icub-grasp/sq:rpc; yarp wait /find-superquadric/points:rpc; sleep 10; yarp connect /icub-grasp/sq:rpc /find-superquadric/points:rpc tcp"

