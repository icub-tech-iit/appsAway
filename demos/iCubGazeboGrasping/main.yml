version: "3.7"

x-yarp-base: &yarp-base
  image: icubteamcode/icubgraspgazebo:master_master-unstable_sources
  environment:
    - YARP_FORWARD_LOG_ENABLE=1
    - YARP_ROBOT_NAME
  volumes:
    - type: volume
      source: yarp-config
      target: /root/.config/yarp
      volume:
        nocopy: true
  networks:
    - hostnet

services:
#following service are configured in icub-main/app/iCubStartup/scripts/iCubStartup.xml.template
  yserver:
    <<: *yarp-base
    deploy:
      placement:
        constraints: [node.role == manager]
    command: yarpserver --write

  yStartDemo:
    <<: *yarp-base
    deploy:
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icubSim/torso/state:o; yarp wait /icubSim/head/state:o; yarp wait /icubSim/left_arm/state:o; yarp wait /icubSim/right_arm/state:o; yarp wait /icub-grasp/rpc; sleep 20 ; echo "go" | yarp rpc /icub-grasp/rpc"

  yrobotinterface:
    <<: *yarp-base
    container_name: yrobotinterface
    command: sh -c "yarp wait /icubSim/torso/state:o; yarp wait /icubSim/head/state:o; yarp wait /icubSim/left_arm/state:o; yarp wait /icubSim/right_arm/state:o; sleep 10; yarprobotinterface --context gazeboCartesianControl --config no_legs.xml "
#    command: sh -c " yarp wait /icubSim/torso/state:o ; yarp wait /icubSim/left_arm/state:o ; yarp wait /icubSim/right_arm/state:o ; ( yarprobotinterface --context gazeboCartesianControl --config no_legs.xml & ) ; checkRobotInterface --robot icubSim ; yarp wait /icubSim/torso/state:o ; yarp wait /icubSim/right_arm/state:o ; ( iKinCartesianSolver --context gazeboCartesianControl --part right_arm & ) ; yarp wait /icubSim/torso/state:o ; yarp wait /icubSim/left_arm/state:o ; ( iKinCartesianSolver --context gazeboCartesianControl --part left_arm & ) ; yarp wait /icubSim/torso/state:o ; yarp wait /icubSim/head/state:o ; yarp wait /icubSim/inertial ; iKinGazeCtrl --context gazeboCartesianControl --from iKinGazeCtrl.ini"

#    yarp wait /icubSim/torso/state:o; yarp wait /icubSim/head/state:o; yarp wait /icubSim/left_arm/state:o; yarp wait /icubSim/right_arm/state:o


  iKinCartesianSolver_r:
    <<: *yarp-base
    container_name: iKinCartesianSolver_r
    depends_on:
      - yrobotinterface
    command: sh -c "yarp wait /icubSim/torso/state:o; yarp wait /icubSim/right_arm/state:o; sleep 10; iKinCartesianSolver --context gazeboCartesianControl --part right_arm"

  iKinCartesianSolver_l:
    <<: *yarp-base
    container_name: iKinCartesianSolver_l
    depends_on:
      - yrobotinterface
    command: sh -c "yarp wait /icubSim/torso/state:o; yarp wait /icubSim/left_arm/state:o; sleep 10; iKinCartesianSolver --context gazeboCartesianControl --part left_arm"

  iKinGazeCtrl:
    <<: *yarp-base
    container_name: iKinGazeCtrl
    depends_on:
      - yrobotinterface
    command: sh -c "yarp wait /icubSim/torso/state:o; yarp wait /icubSim/head/state:o; yarp wait /icubSim/inertial; sleep 10; iKinGazeCtrl --context gazeboCartesianControl --from iKinGazeCtrl.ini"

#  connect-world:
#    <<: *yarp-base
#    container_name: connect-world
#    depends_on:
#      - yrobotinterface
#    deploy:
#      restart_policy:
#        condition: on-failure
#    command: sh -c "yarp wait /icubSim/torso/state:o; yarp wait /icubSim/head/state:o; yarp wait /icubSim/left_arm/state:o; yarp wait /icubSim/right_arm/state:o; yarp wait /icub-grasp/world/eraser:o; yarp wait /world/model-eraser/model-name:i; yarp connect /icub-grasp/world/eraser:o /world/model-eraser/model-name:i tcp"

  connect-mustard:
    <<: *yarp-base
    container_name: connect-mustard
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icub-grasp/mustard_bottle/mover:o; yarp wait /mustard_bottle/model-mover/delta-pose:i; sleep 10; yarp connect /icub-grasp/mustard_bottle/mover:o /mustard_bottle/model-mover/delta-pose:i tcp"

  connect-pudding:
    <<: *yarp-base
    container_name: connect-pudding
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icub-grasp/pudding_box/mover:o; yarp wait /pudding_box/model-mover/delta-pose:i; sleep 10; yarp connect /icub-grasp/pudding_box/mover:o /pudding_box/model-mover/delta-pose:i tcp"

  connect-view:
    <<: *yarp-base
    container_name: connect-view
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icubSim/cam/left/rgbImage:o; yarp wait /view/left; sleep 10; yarp connect /icubSim/cam/left/rgbImage:o /view/left tcp"

  connect-rgb:
    <<: *yarp-base
    container_name: connect-rgb
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icubSim/cam/left/rgbImage:o; yarp wait /icub-grasp/rgb:i; sleep 10; yarp connect /icubSim/cam/left/rgbImage:o /icub-grasp/rgb:i tcp"

  connect-depth:
    <<: *yarp-base
    container_name: connect-depth
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icubSim/cam/left/depthImage:o; yarp wait /icub-grasp/depth:i; sleep 10; yarp connect /icubSim/cam/left/depthImage:o /icub-grasp/depth:i tcp"

  connect-superquadric:
    <<: *yarp-base
    container_name: connect-superquadric
    depends_on:
      - yrobotinterface
    deploy:
      restart_policy:
        condition: on-failure
    command: sh -c "yarp wait /icub-grasp/sq:rpc; yarp wait /find-superquadric/points:rpc; sleep 10; yarp connect /icub-grasp/sq:rpc /find-superquadric/points:rpc tcp"

