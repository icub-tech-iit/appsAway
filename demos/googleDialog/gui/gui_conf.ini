[setup] 
title "Google Dialog" 

[top options] 
ImageName "images/Voice-Recognition-Google-Cloud-speech-to-text.png"
 
[right options]
fileInput "Choose a file" FILE_INPUT None on True
textEditBox "Insert the name of your project" INPUT_BOX None on True
toggleButton "Google speech" GOOGLE_INPUT True/False on False
dropdownList "" LANGUAGE_SPEECH_INPUT en-US on False
toggleButton "Google synthesis" GOOGLE_SYNTHESIS_INPUT True/False on False
dropdownList "" LANGUAGE_SYNTHESIS_INPUT en-US on False
dropdownList "" VOICE_NAME_INPUT en-US-Wavenet-A/en-US-Wavenet-B/en-US-Wavenet-C/en-US-Wavenet-D/en-US-Wavenet-E/en-US-Wavenet-F/en-US-Wavenet-G/en-US-Wavenet-H/en-US-Wavenet-I/en-US-Wavenet-J on False
audioInput "Try your voice!" AUDIO_INPUT /home/laura/teamcode/appsAway/demos/synthesis/audioicon.png on False

[Button hierarchy]
Dependency - LANGUAGE_SPEECH_INPUT - ( {GOOGLE_INPUT selected enable} )
Dependency - LANGUAGE_SYNTHESIS_INPUT - ( {GOOGLE_SYNTHESIS_INPUT selected enable} )
Dependency - VOICE_NAME_INPUT - ( {GOOGLE_SYNTHESIS_INPUT selected enable} ) 
Dependency - AUDIO_INPUT - ( {GOOGLE_SYNTHESIS_INPUT selected enable} )


