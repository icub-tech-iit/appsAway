version: "3.7"

x-yarp-base: &yarp-base
  image: icubteamcode/superbuild:v2020.05_binaries
  network_mode: bridge
  volumes: 
    - "${GITHUB_WORKSPACE}/.ci/:/outcome"
    - "/tmp/.X11-unix:/tmp/.X11-unix"
    - "${XAUTHORITY}:/root/.Xauthority"
  environment:
    - DISPLAY=${DISPLAY}
    - QT_X11_NO_MITSHM=1
    - XAUTHORITY=/root/.Xauthority
  privileged: true


services:
    yarp-server:
      <<: *yarp-base
      command: sh -c "yarp where | grep 'is available at ip' > /dev/null ; if [ ! $$? -eq 0 ]; then yarpserver --write; fi"

    yarp-dev:
      <<: *yarp-base
      depends_on:
        - yarp-server      
      command: sh -c "yarp detect --write && yarpdev --device test_grabber --width 640 --height 480"

    yarp-view:
      <<: *yarp-base
      depends_on:
        - yarp-dev
      command: sh -c "yarp detect --write && yarpview --name /view --x 0 --y 0 --p 50"

    yarp-connect:
      <<: *yarp-base
      depends_on:
        - yarp-view
      command: sh -c "yarp detect --write; yarp wait /grabber; yarp wait /view; yarp connect /grabber /view tcp"