name: Triggering app test

on:
  pull_request:
     types: [opened, synchronize, reopened, edited]
     branches:
        - master 
jobs:
    test:
      runs-on: ubuntu-latest
      if: github.event.pull_request.head.ref == 'add_app*'
      steps:     
      - name: test
        run:  echo " ${{ toJson(github.event.pull_request.head.ref) }}"
