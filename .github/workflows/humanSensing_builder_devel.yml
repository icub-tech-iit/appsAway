# this workflow will generate the containers on push. These containers are for test only, so ideally they should be uploaded to a private repo, not available to the public. tag=graspTheBall_devel (?)
# for the stable versions, use graspTheBall_builder_stable.yml, triggered on release

name: HS_builder_devel

on: 
    push:
        paths:
            - 'dockerfile_images/demos/human_sensing/**' # trigger if there are changes to the demo itself
            - '.github/workflows/humanSensing_builder_devel.yml'
            #- 'dockerfile_images/basic/superbuild**' # trigger if there are changes to the superbuild
            #- 'dockerfile_images/basic/ubuntu1804mesa/**' # trigger if there are changes to the ubuntu container
            #- '!no_change_folder/**' # this can be used to ignore subfolders of the ones mentioned above

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Login to DockerHub Registry
              run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

##### Command to set the tag for the full superbuild Docker image (without version) #####
