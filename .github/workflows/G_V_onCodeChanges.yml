# this workflow will generate the containers on push. 
name: G_V_onCodeChanges

on: 
    repository_dispatch:
        types: [G_V_onCodeChanges,G_V_onSBRelease]


jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  repository: icub-tech-iit/code
                  token: ${{ secrets.CODE_REPO_ACCSS_TOKEN }}

            - name: Login to DockerHub Registry
              run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

############## build the unstable full version of googleVisionAI ##############
            - name: Build googleVisionAI Docker full image
              run: docker build --build-arg ${{ github.event.client_payload.unst_base_image_for_G_V_src}} ${{ github.event.client_payload.docker_path }} --file ${{ github.event.client_payload.docker_path }}/Dockerfile --tag ${{ github.event.client_payload.googlevision_unst_src}}
            - name: Push googleVisionAI Docker full image
              run: docker push ${{ github.event.client_payload.googlevision_unst_src }}
              
